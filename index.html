<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the result display */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-12">

        <!-- Header Section -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Customer Churn Predictor</h1>
            <p class="text-lg text-gray-600 mt-2">Enter customer details below to predict the likelihood of churn.</p>
        </header>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
            <form id="churnForm">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    
                    <!-- Input fields for customer data -->
                    <div class="col-span-1">
                        <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                        <select id="gender" name="gender" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>

                    <div class="col-span-1">
                        <label for="seniorCitizen" class="block text-sm font-medium text-gray-700 mb-1">Senior Citizen</label>
                        <select id="seniorCitizen" name="seniorCitizen" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option value="1">Yes</option>
                            <option value="0" selected>No</option>
                        </select>
                    </div>

                    <div class="col-span-1">
                        <label for="partner" class="block text-sm font-medium text-gray-700 mb-1">Partner</label>
                        <select id="partner" name="partner" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>

                    <div class="col-span-1">
                        <label for="dependents" class="block text-sm font-medium text-gray-700 mb-1">Dependents</label>
                        <select id="dependents" name="dependents" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    
                    <div class="col-span-1">
                        <label for="tenure" class="block text-sm font-medium text-gray-700 mb-1">Tenure (Months)</label>
                        <input type="number" id="tenure" name="tenure" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" placeholder="e.g., 24" required>
                    </div>

                    <div class="col-span-1">
                        <label for="phoneService" class="block text-sm font-medium text-gray-700 mb-1">Phone Service</label>
                        <select id="phoneService" name="phoneService" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>

                    <div class="col-span-1">
                        <label for="multipleLines" class="block text-sm font-medium text-gray-700 mb-1">Multiple Lines</label>
                        <select id="multipleLines" name="multipleLines" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option>Yes</option>
                            <option>No</option>
                            <option>No phone service</option>
                        </select>
                    </div>

                    <div class="col-span-1">
                        <label for="internetService" class="block text-sm font-medium text-gray-700 mb-1">Internet Service</label>
                        <select id="internetService" name="internetService" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option>DSL</option>
                            <option>Fiber optic</option>
                            <option>No</option>
                        </select>
                    </div>

                    <div class="col-span-1">
                        <label for="onlineSecurity" class="block text-sm font-medium text-gray-700 mb-1">Online Security</label>
                        <select id="onlineSecurity" name="onlineSecurity" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option>Yes</option>
                            <option>No</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                    
                    <div class="col-span-1">
                        <label for="onlineBackup" class="block text-sm font-medium text-gray-700 mb-1">Online Backup</label>
                        <select id="onlineBackup" name="onlineBackup" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option>Yes</option>
                            <option>No</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                    
                    <div class="col-span-1">
                        <label for="deviceProtection" class="block text-sm font-medium text-gray-700 mb-1">Device Protection</label>
                        <select id="deviceProtection" name="deviceProtection" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option>Yes</option>
                            <option>No</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                    
                    <div class="col-span-1">
                        <label for="techSupport" class="block text-sm font-medium text-gray-700 mb-1">Tech Support</label>
                        <select id="techSupport" name="techSupport" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option>Yes</option>
                            <option>No</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                    
                    <div class="col-span-1">
                        <label for="streamingTV" class="block text-sm font-medium text-gray-700 mb-1">Streaming TV</label>
                        <select id="streamingTV" name="streamingTV" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option>Yes</option>
                            <option>No</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                    
                    <div class="col-span-1">
                        <label for="streamingMovies" class="block text-sm font-medium text-gray-700 mb-1">Streaming Movies</label>
                        <select id="streamingMovies" name="streamingMovies" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option>Yes</option>
                            <option>No</option>
                            <option>No internet service</option>
                        </select>
                    </div>

                    <div class="col-span-1">
                        <label for="contract" class="block text-sm font-medium text-gray-700 mb-1">Contract</label>
                        <select id="contract" name="contract" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option>Month-to-month</option>
                            <option>One year</option>
                            <option>Two year</option>
                        </select>
                    </div>

                    <div class="col-span-1">
                        <label for="paperlessBilling" class="block text-sm font-medium text-gray-700 mb-1">Paperless Billing</label>
                        <select id="paperlessBilling" name="paperlessBilling" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>

                    <div class="col-span-1 md:col-span-2">
                        <label for="paymentMethod" class="block text-sm font-medium text-gray-700 mb-1">Payment Method</label>
                        <select id="paymentMethod" name="paymentMethod" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option>Electronic check</option>
                            <option>Mailed check</option>
                            <option>Bank transfer (automatic)</option>
                            <option>Credit card (automatic)</option>
                        </select>
                    </div>

                    <div class="col-span-1">
                        <label for="monthlyCharges" class="block text-sm font-medium text-gray-700 mb-1">Monthly Charges ($)</label>
                        <input type="number" step="0.01" id="monthlyCharges" name="monthlyCharges" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" placeholder="e.g., 75.50" required>
                    </div>

                    <div class="col-span-1">
                        <label for="totalCharges" class="block text-sm font-medium text-gray-700 mb-1">Total Charges ($)</label>
                        <input type="number" step="0.01" id="totalCharges" name="totalCharges" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" placeholder="e.g., 1840.75">
                    </div>

                </div>

                <!-- Submit Button -->
                <div class="mt-8 text-center">
                    <button type="submit" class="w-full md:w-auto text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-8 py-3 transition-all duration-300 ease-in-out transform hover:scale-105">
                        Predict Churn
                    </button>
                </div>
            </form>

            <!-- Prediction Result Section -->
            <div id="result" class="mt-10 text-center">
                <!-- Result will be displayed here -->
            </div>
        </main>
    </div>

    <script>
        document.getElementById('churnForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // This is where you would get the form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            // --- Mock Prediction Logic ---
            // In a real application, you would send this 'data' object to your backend API
            // The backend would process it with your machine learning model and return a prediction.
            // For this frontend-only example, we'll simulate a response.
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="flex justify-center items-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <p class="ml-3 text-gray-600">Analyzing customer data...</p>
                </div>
            `;
            
            setTimeout(() => {
                // Simulate a random prediction
                const churnProbability = Math.random();
                const willChurn = churnProbability > 0.5;
                const confidence = willChurn ? churnProbability : 1 - churnProbability;

                let resultHTML = '';

                if (willChurn) {
                    resultHTML = `
                        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-6 rounded-lg shadow-md fade-in" role="alert">
                            <h3 class="font-bold text-2xl">Prediction: Churn Risk is High</h3>
                            <p class="mt-2 text-lg">This customer is likely to churn with a confidence of <strong>${(confidence * 100).toFixed(2)}%</strong>.</p>
                        </div>
                    `;
                } else {
                    resultHTML = `
                        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-6 rounded-lg shadow-md fade-in" role="alert">
                             <h3 class="font-bold text-2xl">Prediction: Churn Risk is Low</h3>
                            <p class="mt-2 text-lg">This customer is likely to stay with a confidence of <strong>${(confidence * 100).toFixed(2)}%</strong>.</p>
                        </div>
                    `;
                }
                
                resultDiv.innerHTML = resultHTML;

            }, 1500); // Simulate network delay
        });
    </script>
</body>
</html>
